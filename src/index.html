<!DOCTYPE html>
<html>
<head>
  <title>Blockchain-based Supply Chain</title>
</head>
<body>

  <h1>Supply Chain Dapp</h1>
  <h4>Public Id : <span class="white"><span id="SenderBalance"></span> </h4>
  
  <div class="btn-group" id="form-selector" align="center">
    <button type="button" class="btn1 btn-selector active" id="supplier-btn">Supplier</button>
    <button type="button" class="btn1 btn-selector" id="manufacturer-btn">Manufacturer</button>
    <button type="button" class="btn1 btn-selector" id="distributor-btn">Distributor</button>
    <button type="button" class="btn1 btn-selector" id="retailer-btn">Retailer</button>
    <button type="button" class="btn1 btn-selector" id="enquiry-btn">Query</button>
    <button type="button" class="btn1 btn-selector" id="check-btn">Check</button>
  </div>

  <div class="form" id="supplier-form">
    <h2 class="form-title">Material Info</h2>
    <input type="text" class="input-std" id="sid" placeholder="Supplier Id, e.g.: S0001">
    <input type="text" class="input-std" id="sname" placeholder="Supplier Name">
    <input type="text" class="input-std" id="sloc" placeholder="Location">
    <input type="text" class="input-std" id="material" placeholder="Material">
    <input type="text" class="input-std" id="scontact" placeholder="Phone">
    <input type="text" class="input-std" id="sexprice" placeholder="Expected Price">
    <button type="button" class="btn-submit" id="submit-s">Submit</button>
    <span id="status1" class="white"></span>
  </div>

  <div class="form" id="manufacturer-form">
    <h2 class="form-title">Manufacturer Info</h2>
    <input type="text" class="input-std" id="mid" placeholder="Manufacturer Id, e.g., M0001">
    <input type="text" class="input-std" id="mname" placeholder="Manufacturer Name">
    <input type="text" class="input-std" id="mloc" placeholder="Location">
    <input type="text" class="input-std" id="mproduct" placeholder="Product Name">
    <input type="text" class="input-std" id="mcontact" placeholder="Phone">
    <input type="text" class="input-std" id="mexprice" placeholder="Expected Price">
    <button type="button" class="btn-submit" id="submit-m">Submit</button>
    <span id="status2" class="white"></span>
  </div>

  <div class="form" id="distributor-form">
    <h2 class="form-title">Shipping Info</h2>
    <input type="text" class="input-std" id="did" placeholder="Distributor Id, e.g., D0001">
    <input type="text" class="input-std" id="dname" placeholder="Distributor Name">
    <input type="text" class="input-std" id="dproduct" placeholder="Product Name">
    <input type="text" class="input-std" id="dcontact" placeholder="Phone">
    <input type="text" class="input-std" id="origin" placeholder="Origin">
    <input type="text" class="input-std" id="destination" placeholder="Destination">
    <button type="button" class="btn-submit" id="submit-d">Submit</button>
    <span id="status3" class="white"></span>
  </div>

  <div class="form" id="retailer-form">
    <h2 class="form-title">Goods Info</h2>
    <input type="text" class="input-std" id="rid" placeholder="Retailer Id, e.g., R0001">
    <input type="text" class="input-std" id="rname" placeholder="Retailer Name">
    <input type="text" class="input-std" id="rloc" placeholder="Location">
    <input type="text" class="input-std" id="rproduct" placeholder="Product Name">
    <input type="text" class="input-std" id="rcontact" placeholder="Phone">
    <input type="text" class="input-std" id="rexprice" placeholder="Expected Price">
    <button type="button" class="btn-submit" id="submit-r">Submit</button>
    <span id="status4" class="white"></span>
  </div>
  
  
  <div class="form" id="enquiry-form">
  <h2 class="form-title">Enquiry</h2>
    
    
  <br>
  <table>  
  <input type="text" class="input-std" id="id1" placeholder="ID">
  <tr><td><b><label class="white1" id="label1">Person in Charge</label></td><td class="white1">:</td></b><td><span class="white1" span id="getval2"></span></td></tr>
  <tr><td><b><label class="white1" id="label2">Product</label></td><td class="white1">:</td></b><td><span class="white1" span id="getval4"></span></td></tr>
  <tr><td><b><label class="white1" id="label3">Phone</label></td><td class="white1">:</td></b><td><span class="white1" span id="getval5"></span></td></tr>
  <tr><td><b><label class="white1" id="label4">Location</label></td><td class="white1">:</td></b><td><span class="white1" span id="getval3"></span></td></tr>
  <tr><td><b><label class="white1" id="label5">Expected Price</label></td><td class="white1">:</td></b><td><span class="white1" span id="getval6"></span></td></tr>

  </table>  
  <button type="button" class="btn-submit" id="query">Query</button>
     
  <br><br>
  
  <table align="center"> 
  <tr>
  <td><button type="button" id="printBlock" class="btn btn-selector">Print Block</button></td>
  <td><button type="button" id="printTransaction" class="btn btn-selector">Print Transaction</button></td></tr>
  </table> 
 
  <br>
  <h4> Block Number : <span class="blockclass" span id="blocknum"> </span></h4>
  <br>


<button type="button" class="btn-submit" id="prove-btn" align="center" font="20px">Approve Details</button>

  <span id="status5" class="white"></span>

 </div>
  

<div class="form" id="prove-form">
  <h2 class="form-title">Details</h2>
  <input type="text" class="input-std" id="lotno" placeholder="LoT Number, e.g., L09/0528042BBE.MAR.2014">
  <input type="text" class="input-std" id="grade" placeholder="Grade, range: A-F">
  <input type="text" class="input-std" id="mrp" placeholder="MRP">
  <input type="text" class="input-std" id="testdate" placeholder="Test Date, format: DD/MM/YYYY">
  <input type="text" class="input-std" id="expdate" placeholder="Expiry Date, format: DD/MM/YYYY">
  
  <button type="button" class="btn-submit" id="prove">Prove</button>
  
  <span id="status5" class="white"></span> 

</div>
  
  
<div class="form" id="certificate-form">
  <h2 class="form-title">Check</h2>
  <table>  

  <input type="text" class="input-std" id="lotnum" placeholder="Lot number">
  <tr><td><b><label class = "white1">Lot Number</label><td class="white1">:</td></td></b><td><span class="white1" span id="cgetval1"></span></td></tr>
  <tr><td><b><label class = "white1">Grade</label><td class="white1">:</td></td></b><td><span class="white1" span id="cgetval2"></span></td></tr>
  <tr><td><b><label class = "white1">MRP</label><td class="white1">:</td></td></b><td><span class="white1" span id="cgetval3"></span></td></tr>
  <tr><td><b><label class = "white1">Test Date</label><td class="white1">:</td></td></b><td><span class="white1" span id="cgetval4"></span></td></tr>
  <tr><td><b><label class = "white1">Expiry Date</label><td class="white1">:</td></td></b><td><span class="white1" span id="cgetval5"></span></td></tr>
  </table>

  <button type="button" class="btn-submit" id="check">Check Certificate</button>
  <span id="status6" class="white"></span>
</div>




  
  <link href="stylesheets/app.css" rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
 
</body>
</html>
